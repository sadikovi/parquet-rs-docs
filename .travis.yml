dist: trusty
sudo: required
language: rust
cache: cargo
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - nightly

script:
  - cargo build
  - cargo test

after_success:
  - if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then
        cargo bench;
    fi
  - cargo coveralls --verbose --exclude-pattern '/parquet-rs/src/bin'

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
